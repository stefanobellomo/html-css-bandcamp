<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basecamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="debug">
    <div class="wrapped">
        <header>
            <div class="top-header">
                <div class="col-sx"> 
                   <img src="./img/logo.jpeg" alt="logo bandcamp">
                   
                   <input type class="text" placeholder="Search and discover music"></input>
                </div>
                <div class="col-dx">
                    <a class="access" href="#">Log in</a>
                    <a class="access" href="#">Sing up</a>
                </div>
            </div>
            <div class="down-header">
               
                <input class="search" type="text" placeholder="Search and discover music">
            </div>
        </header>
        <!-- /header -->

        <main>
            <div class="bottom"> 
              <div class="col-left">
                <div class="container-flex">
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                    <div class="col-album"></div>
                </div>
              </div>
              <div class="col-right">
                <img class="listen" src="./img/a2085224863_2.jpg" alt="silksong">
                
              </div>
            </div>
        </main>
        <!-- /main -->

    </div>
    
</body>
</html>
